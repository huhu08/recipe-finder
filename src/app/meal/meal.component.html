<div *ngFor="let meal of data">
    <h2>{{ meal.strMeal }}</h2>
    <p>{{ meal.strInstructions }}</p>
    <ul>
      <li>{{ meal.strIngredient1 }}</li>
      <li>{{ meal.strIngredient2 }}</li>
      <li>{{ meal.strIngredient3 }}</li>
      <li>{{ meal.strIngredient4 }}</li>
      <li>{{ meal.strIngredient5 }}</li>
    </ul>
  </div>
